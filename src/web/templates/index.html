{% extends "base.html" %}
{% block content %}
  <h2>Tables</h2>
  {% if status_message %}
    <p><strong>Status:</strong> {{ status_message }}</p>
  {% endif %}
  <ul>
    {% for key, name in tables.items() %}
      <li><a href="/table/{{ key }}">{{ name }} ({{ key }})</a></li>
    {% endfor %}
  </ul>
{% endblock %}
