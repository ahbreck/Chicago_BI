x-app-build: &app-build
  context: ..
  dockerfile: Dockerfile
  args:
    GO_VERSION: "1.22"

services:
  db:
    image: postgis/postgis:16-3.4
    restart: unless-stopped
    env_file:
      - ./.env.docker
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/initdb.sql:/docker-entrypoint-initdb.d/initdb.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$${POSTGRES_USER}\" -d \"$${POSTGRES_DB}\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  collectors:
    image: chicago_bi-app
    build: *app-build
    env_file:
      - ./.env.docker
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - spatial-data:/app/data
      - ./.env.docker:/app/.env:ro
    restart: unless-stopped

  reports:
    image: chicago_bi-app
    build: *app-build
    env_file:
      - ./.env.docker
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ["/usr/local/bin/reports"]
    command: []
    volumes:
      - spatial-data:/app/data
      - ./.env.docker:/app/.env:ro
    restart: unless-stopped

volumes:
  postgres-data:
  spatial-data: