x-app-build: &app-build
  context: ..
  dockerfile: Dockerfile
  args:
    GO_VERSION: "1.22"

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: postgres_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=chicago_business_intelligence
      - PGDATA=/var/lib/postgresql/data
    ports:
      - '5433:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/initdb.sql:/docker-entrypoint-initdb.d/initdb.sql:ro

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: user@gmail.com
      PGADMIN_DEFAULT_PASSWORD: SuperSecret
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8085:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - db 

  collectors:
    image: chicago_bi-app
    build: *app-build
    env_file:
      - ./.env.docker
    depends_on:
      - db
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    volumes:
      - spatial-data:/app/data
      - ./.env.docker:/app/.env:ro
    restart: unless-stopped

  reports:
    # the reports service uses the same image as collectors, which was already built above
    image: chicago_bi-app
    env_file:
      - ./.env.docker
    depends_on:
      - db
    entrypoint: ["/usr/local/bin/reports"]
    command: []
    volumes:
      - spatial-data:/app/data
      - ./.env.docker:/app/.env:ro
    restart: unless-stopped

volumes:
  postgres-data:
  spatial-data:
  pgadmin-data: